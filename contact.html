<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta
      name="description"
      content="This page is contains info about when we are available."
    />
    <title>Contact Us - LTS</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__h1">Contact Us</h1>

      <nav class="header__nav">
        <ul class="header__ul">
          <li>
            <a href="/home.html">Home</a>
          </li>
          <li>
            <a href="/home.html#menu">Menu</a>
          </li>
          <li>
            <a href="/hours.html">Hours</a>
          </li>
          <li>
            <a href="/about.html">About</a>
          </li>
        </ul>
      </nav>
      
    </header>
    <section class="hero">
      <figure>
        <img
          src="/img/tacos_close_up_1000x649.png"
          alt="tacos up close"
          width="1000"
          height="649"
        />

        <figcaption class="offscreen">Little Taco Shop Tacos</figcaption>
      </figure>
    </section>

    <main>
      <section>
        <h2>Our Contact Form</h2>

        <fieldset>
          <legend>Send Us A Message</legend>
          <p>
            <label for="name">Name: </label>
            <input type="text" name="name" id="name" placeholder="your name" />
          </p>
          <p>
            <label for="email">Email: </label>
            <input type="text" placeholder="your email" />
          </p>
          <p>
            <label for="message">Your Message:</label>
            <br />
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
              placeholder="Type your message here"
            ></textarea>
          </p>
        </fieldset>
        <button type="submit">Send</button>
        <button type="reset">Reset</button>
      </section>

      <section>
        <h2>Our Location</h2>

        <address>
          555 Taco Temptation Lane, Suite T <br />
          Kansas City; MO 55555-5555 <br />
          <br />
          Phone: <a href="tel:+5555555555">555-555-5555</a>
        </address>
      </section>

      <p><a href="#">Back to Top</a></p>
    </main>

    <hr />

    <footer>
      <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
  </body>
</html>
